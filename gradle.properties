# JDK & JVM
org.gradle.java.home=C\:\\Program Files\\Java\\jdk-25
# Optimized for 16GB RAM system (Ryzen 7 3700X)
# Leaves ~10GB for OS + Android Studio + other processes
org.gradle.jvmargs=-Xmx6g -Xms2g -XX:+UseG1GC -XX:MaxMetaspaceSize=512m -XX:ParallelGCThreads=4 -XX:ConcGCThreads=2 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx2g

# AGP 9.0 / Hilt Compatibility Bridge
android.newDsl=false

# Performance & Modern Defaults
android.useAndroidX=true
android.nonTransitiveRClass=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.workers.max=4

# KSP / Kotlin 2.3 Alignment
ksp.incremental=true
ksp.kotlinApiVersion=2.3
ksp.kotlinLanguageVersion=2.3
ksp.useKSP2=true

# NDK
android.ndkVersion=29.0.14206865
